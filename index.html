<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Test ON/OFF ESP</title>
</head>
<body>
<h2>Test ESP ON/OFF</h2>
<button id="on">ON</button>
<button id="off">OFF</button>

<script>
const WORKER_URL = 'https://blynk-token-proxy.tanthanhlttb123.workers.dev';
const VIRTUAL_PIN = 'V1';
let currentState = null;

async function sendCommand(state) {
    if (state === currentState) return; // Tránh gửi lại cùng trạng thái
    currentState = state;
    const value = state ? 1 : 0;

    try {
        const res = await fetch(`${WORKER_URL}?pin=${VIRTUAL_PIN}&value=${value}`);
        if (res.ok) console.log(`✅ Lệnh ${state ? 'ON' : 'OFF'} đã gửi thành công`);
        else console.error('❌ Gửi lệnh thất bại:', res.status);
    } catch (e) {
        console.error('⚠️ Lỗi kết nối:', e);
    }
}

document.getElementById('on').onclick = () => sendCommand(true);
document.getElementById('off').onclick = () => sendCommand(false);
</script>
</body>
</html>
