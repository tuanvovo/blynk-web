<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptomat Web Control (Blynk)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Inter', sans-serif;
            text-align: center;
            padding-top: 40px;
        }
        h2 { margin-bottom: 20px; font-weight: bold; font-size: 1.75rem; }
        .control-section {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            margin-bottom: 25px;
        }
        #btn {
            font-size: 24px;
            padding: 20px 60px;
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }
        .on { background-color: #00c853; }
        .off { background-color: #555; }
        #checkBtn {
            background-color: #2196f3;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            padding: 12px 25px;
            cursor: pointer;
            font-weight: 500;
        }
        #statusSection { margin-top: 10px; }
        #circle {
            width: 30px; height: 30px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            vertical-align: middle;
            background-color: #555;
            box-shadow: 0 0 8px #222;
            transition: all 0.3s;
        }
        .circle-on { background-color: #00c853 !important; box-shadow: 0 0 15px #00e676; }
        .circle-off { background-color: #333 !important; box-shadow: 0 0 5px #111; }

        #bepEmoji {
            font-size: 150px;
            display: block;
            margin: 25px auto 0;
            transition: transform 0.5s;
        }
        #responseBox {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #444;
            width: 300px;
            margin-left: auto;
            margin-right: auto;
            font-weight: bold;
            background-color: #1e1e1e;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="max-w-xl mx-auto p-4">
        <h2 class="text-white">‚ö° Aptomat Web Control</h2>

        <!-- N√∫t ƒêi·ªÅu khi·ªÉn v√† N√∫t Tr·∫°ng th√°i -->
        <div class="control-section">
            <button id="checkBtn" onclick="getStatus()">Xem tr·∫°ng th√°i B·∫øp</button>
            <button id="btn" class="off" onclick="toggle()">OFF</button>
        </div>

        <!-- Tr·∫°ng th√°i v√≤ng tr√≤n + ch·ªØ -->
        <div id="statusSection">
            <span id="circle" class="circle-off"></span>
            <span id="statusText">CB OFF</span> 
        </div>

        <!-- Emoji B·∫øp -->
        <div id="bepEmoji">‚ùÑÔ∏è</div>

        <div id="responseBox">Ph·∫£n h·ªìi s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y</div>
    </div>

<script>
    // üîí Token ƒë√£ ƒë∆∞·ª£c ·∫©n ‚Äî t·∫•t c·∫£ request qua /api trung gian tr√™n GitHub
    const API_BASE = "/api";
    const VIRTUAL_PIN = "V1"; 
    let currentCommandState = 0; 

    // üîò Nh·∫•n n√∫t ON/OFF
    async function toggle() {
        const btn = document.getElementById("btn");
        const newState = currentCommandState === 0 ? 1 : 0; 
        const responseBox = document.getElementById("responseBox");

        responseBox.textContent = "ƒêang g·ª≠i l·ªánh...";

        try {
            const res = await fetch(`${API_BASE}?action=update&pin=${VIRTUAL_PIN}&value=${newState}`);

            if (res.ok) {
                responseBox.textContent = `‚úÖ L·ªánh ${newState === 1 ? 'ON' : 'OFF'} th√†nh c√¥ng`;
                syncButtonUI(newState === 1);
            } else {
                responseBox.textContent = `‚ö† L·ªói ${res.status}`;
            }
        } catch (e) {
            responseBox.textContent = "‚ùå L·ªói k·∫øt n·ªëi m·∫°ng!";
            console.error(e);
        }
    }

    // üîÑ ƒê·ªçc tr·∫°ng th√°i
    async function getStatus() {
        const responseBox = document.getElementById("responseBox");
        responseBox.textContent = "ƒêang ƒë·ªçc tr·∫°ng th√°i b·∫øp...";

        try {
           const res = await fetch(`/api?action=update&pin=${VIRTUAL_PIN}&value=${newState}`);


            
            const value = await res.text();
            const isOn = value.trim() === "1";

            updateStatus(isOn); 
            updateImage(isOn);

            if (isOn !== (currentCommandState === 1)) {
                syncButtonUI(isOn);
            }

            responseBox.textContent = `ƒê·ªçc th√†nh c√¥ng: B·∫øp ƒëang ${isOn ? 'B·∫¨T üî•' : 'T·∫ÆT ‚ùÑÔ∏è'}`;
        } catch (e) {
            responseBox.textContent = "‚ùå L·ªói ƒë·ªçc tr·∫°ng th√°i!";
            console.error(e);
        }
    }

    // ‚úÖ ƒê·ªìng b·ªô giao di·ªán n√∫t
    function syncButtonUI(isOn) {
        currentCommandState = isOn ? 1 : 0; 
        const btn = document.getElementById("btn");
        if (isOn) {
            btn.textContent = "ON";
            btn.classList.remove("off");
            btn.classList.add("on");
        } else {
            btn.textContent = "OFF";
            btn.classList.remove("on");
            btn.classList.add("off");
        }
    }

    // üîµ C·∫≠p nh·∫≠t v√≤ng tr√≤n + ch·ªØ
    function updateStatus(isOn) {
        const circle = document.getElementById("circle");
        const text = document.getElementById("statusText");
        circle.classList.remove("circle-on","circle-off");
        circle.classList.add(isOn ? "circle-on" : "circle-off");
        text.textContent = isOn ? "CB ON (B·∫øp ƒëang n·∫•u üî•)" : "CB OFF (B·∫øp ƒë√£ t·∫Øt ‚ùÑÔ∏è)";
    }

    // üü† C·∫≠p nh·∫≠t emoji
    function updateImage(isOn) {
        const emojiDiv = document.getElementById("bepEmoji");
        emojiDiv.textContent = isOn ? "üî•" : "‚ùÑÔ∏è"; 
        emojiDiv.style.transform = isOn ? 'scale(1.1)' : 'scale(1.0)';
    }

    // Kh·ªüi t·∫°o
    document.addEventListener('DOMContentLoaded', () => {
        syncButtonUI(false);
    });
</script>
</body>
</html>
